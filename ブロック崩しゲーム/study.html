<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            height: 100px;
            width: 300px;
            background-color: black;
            /* main要素をfloat: left;で左寄せにする */
            float: left;
        }
        #second {
            height: 55px;
            width: 80px;
            background-color: red;
            /* second要素をfloat: left;で左寄せにする */
            float: left;
        }
    </style>
</head>
<body>
    <div id="main">
    </div>
    <!-- second要素をmain要素の右側に配置 -->
    <div id="second"></div>
</body>
</html>
